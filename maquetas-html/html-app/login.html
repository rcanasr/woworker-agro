<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Woworker · Login</title>
  <link rel="stylesheet" href="assets/css/woworker.css">
</head>
<body class="safe">
<div class="wrapper">
  <div class="phone">

    <main class="content login">
      <h1>BIENVENIDO A</h1>
      <img src="assets/svg/logo-color-horizontal.svg" class="logo-color">
      <p>Ingresa tus datos para poder comenzar <br>con los registros</p>
      <form class="form" action="home.html" method="get">
        <input type="email" class="input" placeholder="Ingresa tu email">
        <input type="password" class="input" placeholder="Ingresa tu contraseña">
        <p class="help"><a href="#">¿Olvidaste tu contraseña?</a></p>
        <button class="btn">INGRESAR</button>
      </form>
      <hr style="margin:24px 0;border:none;border-top:1px solid var(--border)">
      <p class="help">¿No tienes cuenta? <a class="link" href="#">Contáctanos</a></p>
    </main>

  </div>
</div>
</body>
</html>
